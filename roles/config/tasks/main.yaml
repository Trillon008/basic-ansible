---
- name: Set Selinux mode
  lineinfile:
    path: /etc/selinux/config
    regexp: '^SELINUX='
    line: SELINUX=permissive

- name: SSHD config
  lineinefile:
    path: /etc/ssh/sshd_config
    regexp: '^#{{ item.key }}'
    line: '{{ item.key }} {{ item.value }}'
  loop:
    - { key: "ClientAliveMaxCount", value: 7 }
    - { key: "ClientAliveInterval", value: 180 }
  notify:
    - Restart sshd
